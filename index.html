<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styless.css">
    
</head>
<body>
    <!-- Logo icon & Navigasi bar -->
    <header class="main-header">
        <!-- logo -->
        <div class="logo-icon"></div>

        <!-- Navigasion -->
        <nav>
            <a href="#section-home">Home</a>
            <a href="#section-profil">Profil</a>
            <a href="#section-portfolio">Portfolio</a>
            <a href="#section-message-us">Message us</a>
        </nav>
    </header>
    

    <hr />

    <!-- Konten -->
    <main>
        <!-- section Home -->
        <section id="section-home">
            <header>
                <h1>Hi <span id="name">User</span> , Welcome to My Website </h1>
            </header>
            <button id="tombol">Ganti Nama</button>

            <article>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

                <!-- photo banner -->
                <div class="photo-banner"></div>
            </article>
        </section>

        <hr />

        <!-- section Profil -->
        <section id="section-profil">
            <header>
                <h1>Profile</h1>
            </header>

            <article>
                <div class="article"></div>
            </article>
        </section>

        <hr />

        <!-- section Portfolio -->
        <section id="section-portfolio">
            <header>
                <h1>Portfolio</h1>
            </header>

            <article>
                <div class="article"></div>
            </article>
        </section>

        <hr />

        <!-- section Message Us -->
        <section id="section-message-us">
            <header>
                <h1>Message Us</h1>
            </header>

        <form name="message-form" onsubmit="return validateForm()">
            Nama: <input placeholder="name" type="text" name="full-name" />
            <br />

            Tanggal Lahir:
            <input type="date" name="birth-date" />
            <br />

            Jenis Kelamin:
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Perempuan</label>
            <br />

            Pesan:
            <textarea placeholder="pesan" name="messages"></textarea>
            <br />

            <input type="submit" value="Submit" />
            
        </form>

        <div id="info-container">
            <p>Nama: <span id="sender-full-name"></span></p>
            <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
            <p>Jenis Kelamin: <span id="sender-gender"></span></p>
            <p>Pesan: <span id="sender-messages"></span></p>
        </div>
        
        </section>


    </main>

    <hr />

    <!-- copyright -->
    <footer>
        <div>Made By Agusmr15@2024</div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
